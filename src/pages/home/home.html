<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>list of users accessed</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding="true" scroll="false">
  
  
  <ion-list #applist>

    <ion-item-sliding *ngFor="let item of items">
      <ion-item >
          <div style="padding-top: 25px">
            <h3>Email:  &nbsp; {{ item.title }}</h3>
          </div>
          <div>
              <p>Password : &nbsp;{{ item.value }}</p>
              
            <p>Date and Time of Login : &nbsp; &#124; &nbsp;{{ item.modified | date:'short'}}</p>
          </div>
      </ion-item>
    </ion-item-sliding>
  </ion-list>

  <div style="padding-left: 20px">
    <button ion-button expand="full" (click)="clean()">Clear stored Password and Email</button>
</div>

  
</ion-content>
